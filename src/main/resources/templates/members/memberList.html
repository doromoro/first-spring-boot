<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>name</th>
    </tr>
    </thead>
    <tbody>
<!--    타임리프 문법으로 foreach문처럼 반복문을 돌림-->
    <tr th:each="member : ${members}">
<!--      .id .name은 member의 getId(), getName()을 부르는 것과 동일-->
      <td th:text="${member.id}"></td>
      <td th:text="${member.name}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
